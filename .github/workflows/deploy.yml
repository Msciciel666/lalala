name: Deploy to GitHub Pages
on:
 push:
 branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # włącz poniższe tylko jeśli używasz Git LFS:
        # with:
        #   lfs: true
      - name: Build static
        run: |
          mkdir -p dist
          cp -a clearnet/. dist/
          touch dist/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
